<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人材紹介サービス</title>
    <style>
        body {
            background-color: #ffebcd;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            font-size: 1.8em;
            color: #ff69b4;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>人材紹介サービス</h1>
    <p>あなたの夢の仕事を見つけましょう！<br>私たちがサポートします。</p>

    <div class="section">
        <h2>サービス内容</h2>
        <p>私たちは、あなたのスキルや経験に最適な仕事を見つけるお手伝いをします。<br>専門のコンサルタントがあなたのキャリアをサポートします。</p>
    </div>

    <div class="section">
        <h2>登録の流れ</h2>
        <p>1. プロフィールを作成<br>2. 求人情報を検索<br>3. 応募して面接を受ける<br>4. 新しい仕事をスタート！</p>
    </div>

    <div class="section">
        <h2>お問い合わせ</h2>
        <p>ご質問やご相談がありましたら、いつでもお気軽にお問い合わせください。<br>メール: info@example.com<br></p>
    </div>
</body>
</html>
